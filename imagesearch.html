<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="pagelayout.css" type="text/css">
        <link rel="stylesheet" href="search.css" type="text/css">
        <title>Image Search</title>
    </head>
    <body>
        <article>
            <header>
                <nav>
                    <a href="index.html">Google Search</a>
                    <a href="advancesearch.html">Advance Search</a>
                </nav>
            </header>
            <section>
                <div class="main">
                    <img src="google-image.PNG" alt="Google">
                    <form action="https://google.com/search" name="tbm" value="isch" >
                        <div class="input-group">
                            <div class="input-group-prepend pend-property">
                                <button type="submit" class="btn btn-outline-secondary append" type="button"></button>
                            </div>
                            <input type="search" class="form-control input" name="q">
                            <input type="hidden" name="tbm" value="isch">
                            <div class="input-group-append pend-property">
                                <button class="btn btn-outline-secondary prepend1" type="button"></button>
                                <button class="btn btn-outline-secondary prepend2" type="button"></button>
                                <button type="submit" class="btn btn-outline-secondary prepend3" type="button"></button>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary submit-button">Search Images</button> -->
                    </form>
                    <small>Developed by: <a href="#">Fatai Ogundele</a></small>
                </div>
            </section>
            <footer>
                <nav>
                    <a href="#">About</a>
                    <a href="#">Help</a>
                </nav>
            </footer>
        </article>
        
        
    </body>
</html>
