<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="pagelayout.css" type="text/css">
        <link rel="stylesheet" href="search.css" type="text/css">
        <title>Search</title>
    </head>
    <body>
        <article>
            <header>
                <nav>
                    <a href="imagesearch.html">Image Search</a>
                    <a href="advancesearch.html">Advance Search</a>
                </nav>
            </header>
            <section>
                <div class="main">
                    <img src="Google.PNG" alt="Google">
                    <form action="https://google.com/search">
                        <div class="input-group">
                            <div class="input-group-prepend pend-property">
                                <button type="submit" class="btn btn-outline-secondary append"></button>
                            </div>
                            <input type="search" class="form-control input" name="q">
                            <div class="input-group-append pend-property">
                                <button class="btn btn-outline-secondary prepend2b" type="button"></button>
                            </div>
                        </div>
                        <div class="sub">
                            <button type="submit" class="btn btn-primary submit-button">Google Search</button>
                            <button type="submit" class="btn btn-primary submit-button" value="I'm Feeling Lucky" name="btnI">I'm Feeling Lucky</button>
                        </div>
                        
                    </form>
                    <small>Developed by: <a href="#">Fatai Ogundele</a></small>
                </div>
            </section>
            <footer>
                <nav>
                    <a href="#">About</a>
                    <a href="#">Help</a>
                </nav>
            </footer>
        </article>
        
        
    </body>
